<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/master.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h1>Mis Seguidores</h1>
        <h:form>
            <h:panelGrid columns="1">
                <p:repeat value="#{followersBean.followers}" var="follower">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:graphicImage value="/image/#{follower.seguidor.idPersona}" width="32" height="32" rendered="#{follower.publicador.idPersona != 0}" />
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Publicador: " />									
                                <h:outputText value="#{follower.seguidor.nombre} #{follower.seguidor.apellido}" />

                                <h:outputText value="PaÃ­s: " />
                                <h:outputText value="#{follower.seguidor.pais}" />

                                <h:outputText value="Desde: " />
                                <h:outputText value="#{follower.fecha}">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm:ss a" />
                                </h:outputText>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                    <hr />
                </p:repeat>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
