<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/master.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="content">
        <h1>Asignar Roles</h1>
        <h:form>
            <p:selectOneMenu value="#{asignarBean.usuario}" converter="omnifaces.SelectItemsConverter" class="size-bottom">
                <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{asignarBean.usuarios}" var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.persona.nombre} #{usuario.persona.apellido}"  />
                <f:ajax listener="#{asignarBean.listRoles}" render="pickList" />
            </p:selectOneMenu>

            <p:pickList id="pickList" value="#{asignarBean.roles}" var="rol" converter="rolConverter" itemLabel="#{rol.tipo}" itemValue="#{rol}" class="size-bottom" />

            <p:commandButton value="Asignar" actionListener="#{asignarBean.assign}" />
        </h:form>
    </ui:define>
</ui:composition>
